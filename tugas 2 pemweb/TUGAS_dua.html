<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Form Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #a8c7db;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #5885b6;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #0056b3;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #8eb2d4;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1962af;
            border: none;
            color: rgb(242, 245, 105);
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            background-color: #cbc9d3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
            font-size: 16px;
            color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Data Mahasiswa</h1>
        <form id="dataForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap">

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">

            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas">
                <option value="">-- Pilih Kelas --</option>
                <option value=" SIK 3A">Kelas A</option>
                <option value="SIK 3B">Kelas B</option>
            </select>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat lengkap"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script src="tabel.js"></script>
</body>
</html>
